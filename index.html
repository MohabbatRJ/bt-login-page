<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login | MohabbatRJ</title>
    <link href="https://fonts.googleapis.com/css?family=Karla:400,700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="https://cdn.materialdesignicons.com/4.8.95/css/materialdesignicons.min.css"> -->
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6 col-md-7 intro-section">
                    <div class="brand-wrapper">
                        <img src="assets/images/logo.png" alt="" class="logo">
                    </div>
                    <div class="intro-content-wrapper">
                        <h1 class="intro-title">Welcome to website !</h1>
                        <p class="intro-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
                            tempor
                            incididunt ut labore et dolore magna</p>
                        <a href="#!" class="btn btn-read-more">Red more</a>
                    </div>
                    <div class="intro-section-footer">
                        <na class="footer-nav">
                            <a href="#!">Facebook</a>
                            <a href="#!">Twitter</a>
                            <a href="#!">Gmail</a>
                        </na>
                    </div>
                </div>
                <div class="col-sm-6 col-md-5 form-section">
                    <div class="login-wrapper">
                        <h2 class="login-title">Sign in</h2>
                        <form action="#!">
                            <div class="form-group">
                                <label for="email" class="d-none">Email</label>
                                <input type="email" name="email" id="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group mb-3">
                                <label for="password" class="d-none">Password</label>
                                <input type="password" name="password" id="password" class="form-control"
                                    placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-between align-items-center mb-5">
                                <input name="login" id="login" class="btn login-btn" type="button" value="Login">
                                <a href="#!" class="forgot-password-link">Password?</a>
                            </div>
                        </form>
                        <h6 class="social-login-title">OR</h6>
                        <nav class="social-login-links">
                            <a href="#!" class="social-login-links">
                                <img src="assets/images/facebook.svg" alt="facebook logo">
                            </a>
                            <a href="#!" class="social-login-links">
                                <img src="assets/images/twitter.svg" alt="twitter logo">
                            </a>
                            <a href="#!" class="social-login-links">
                                <img src="assets/images/google.svg" alt="google logo">
                            </a>
                        </nav>
                        <p class="login-wrapper-footer-text">Need an account?<a href="#!" class="text-reset">Signup
                                here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
